<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="row formQuestion">
                    <div class="col-md-12">
                        <h1>Who's Your Stranger Things BFF?</h1>
                        <label class="surveyQuestion">Name</label>
                        <input id="nameInput" class="form-control" type="text" required>

                    </div>
                </div>
                <div class="row formQuestion">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <img class="questionGif" src="https://media.giphy.com/media/3o7TKQRwbH1n0NSAV2/giphy.gif">
                    </div>
                </div>


                <div class="row formQuestion">
                    <div class="col-md-6">
                        <label class="surveyQuestion">2. You consider yourself more practical than creative.</label>
                        <select class="form-control" id="question2">
                            <option value="1">Strongly Agree</option>
                            <option value="2">Agree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Disagree</option>
                            <option value="5">Strongly Disagree</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <img class="questionGif" src="">
                    </div>
                </div>

                <div class="row formQuestion">
                    <div class="col-md-6">
                        <img class="questionGif" src="https://media.giphy.com/media/3o7aD1R2taKLPVTwWY/giphy.gif">
                    </div>
                    <div class="col-md-6">
                        <label class="surveyQuestion">3. You rarely feel insecure.</label>
                        <select class="form-control" id="question3">
                            <option value="1">Strongly Agree</option>
                            <option value="2">Agree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Disagree</option>
                            <option value="5">Strongly Disagree</option>
                        </select>
                    </div>
                </div>


                <div class="row formQuestion">
                    <div class="col-md-6">
                        <label class="surveyQuestion">4. Winning Dungeons & Dragons matters less to you than making
                            sure
                            no one gets upset.</label>
                        <select class="form-control" id="question4">
                            <option value="1">Strongly Agree</option>
                            <option value="2">Agree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Disagree</option>
                            <option value="5">Strongly Disagree</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <img class="questionGif" src="">
                    </div>
                </div>


                <div class="row formQuestion">
                    <div class="col-md-6">
                        <label class="surveyQuestion">5. Your plans to visit the Upside Down are usually well thought
                            out.</label>
                        <select class="form-control" id="question5">
                            <option value="1">Strongly Agree</option>
                            <option value="2">Agree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Disagree</option>
                            <option value="5">Strongly Disagree</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <img class="questionGif" src="https://media.giphy.com/media/3oxHQjW3i4vxT6zeM0/giphy.gif">
                    </div>
                </div>

                <div class="row formQuestion">
                    <div class="col-md-6">
                        <label class="surveyQuestion">6. You rarely worry about how your actions affect other people.</label>
                        <select class="form-control" id="question6">
                            <option value="1">Strongly Agree</option>
                            <option value="2">Agree</option>
                            <option value="3">Neutral</option>

                        </select>
                    </div>
                    <div class="col-md-6">
                        <img class="questionGif" src="">
                    </div>
                </div>


                <div class="row formQuestion">
                    <div class="col-md-6">
                        <img class="questionGif" src="https://media.giphy.com/media/dkhBwEiS3M7yU/giphy.gif">
                    </div>
                    <div class="col-md-6">
                        <label class="surveyQuestion">7. You have a set of habits that you prefer to stick to.</label>
                        <select class="form-control" id="question7">
                            <option value="1">Strongly Agree</option>
                            <option value="2">Agree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Disagree</option>
                            <option value="5">Strongly Disagree</option>
                        </select>
                    </div>
                </div>

                <div class="row formQuestion">
                    <div class="col-md-6">

                <div class="row formQuestion">
                    <div class="col-md-6">
                        <label class="surveyQuestion">9. You worry too much about what other people think.</label>
                        <select class="form-control" id="question9">
                            <option value="1">Strongly Agree</option>
                            <option value="2">Agree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Disagree</option>
                            <option value="5">Strongly Disagree</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <img class="questionGif" src="https://media.giphy.com/media/l1J9r1CmGOc27FuM0/giphy.gif">
                    </div>
                </div>


                <div class="row formQuestion">
                    <div class="col-md-6">
                        <label class="surveyQuestion">10. You would rather improvise than spend time coming up with a
                            detailed plan.</label>
                        <select class="form-control" id="question10">
                            <option value="1">Strongly Agree</option>
                            <option value="2">Agree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Disagree</option>

            </div>
            <div class="row formQuestion">
                <button type="button" id="finishSurvey" data-toggle="modal" data-target="#matchModal" class="btn btn-secondary btn-lg btn-block">Submit</button>

            </div>

        </form>
    </div>
    <div id="matchModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">You Matched With:</h5>
                    <button type="button" id="closeSurvey" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <h3><span id="matchName"></span></h3>
                    </div>
                    <div class="row">
                        <img id="matchImg" src="">
                    </div>
                    <br>
                    <div class="row">
                        <h5>Other Players You Match With: <span id="playerMatch"></span></h5>
                    </div>

                </div>
                <div class="modal-footer">
                    <a href="/"><button type="button" class="btn btn-primary">Play Again</button></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Stranger Things match logic
        $("#finishSurvey").on("click", function () {
            var results = []
            var userDifference = 0;
            var differenceArray = []
            var smallestDiff = 100
            var resultIndex = 0
            for (i = 1; i < 11; i++) {
                var value = $("#question" + i).val();
                parseInt(value);
                results.push(value);
            }
            var playerName = $("#nameInput").val().trim();

            var newPlayer = {
                name: playerName,
                scores: results
            }
            console.log(results);
            $.get("/api", function (data) {
                for (i = 0; i < data.friends.length; i++) {
                    userDifference = 0;
                    var dataScores = data.friends[i].scores;
                    console.log(data.friends[i].name + ": " + dataScores);
                    for (z = 0; z < dataScores.length; z++) {
                        var difference = Math.abs(dataScores[z] - results[z]);
                        userDifference = userDifference + difference;
                    } differenceArray.push(userDifference);
                    if (userDifference < smallestDiff) {
                        smallestDiff = userDifference;
                        resultIndex = i;
                    }

                };
                $("#matchName").append(data.friends[resultIndex].name)
                $("#matchImg").attr("src", data.friends[resultIndex].photo)
            });

            //Player match logic
            var playerDifference = 0;
            var playerDifferenceArray = []
            var smallestPlayerDiff = 100
            var playerResultIndex = 0

            $.get("/api", function (data) {
                for (i = 0; i < data.playerInfo.length - 1; i++) {
                    playerDifference = 0;
                    console.log(data.playerInfo.length)
                    var playerScores = data.playerInfo[i].scores;
                    console.log(playerScores)
                    for (z = 0; z < playerScores.length; z++) {
                        var difference = Math.abs(playerScores[z] - results[z]);
                        playerDifference = playerDifference + difference;
                    } playerDifferenceArray.push(playerDifference);
                    if (playerDifference < smallestPlayerDiff) {
                        smallestPlayerDiff = playerDifference;
                        playerResultIndex = i;
                    }

                };
                console.log(data.playerInfo[playerResultIndex].name)
                $("#playerMatch").append(data.playerInfo[playerResultIndex].name)
            });
            $.post("/api", newPlayer)
                .then(function (data) {
                    console.log("add.html", data);
                });

        });

        $('#closeSurvey').on("click", function () {
            location.reload();
        });

    </script>
</body>

</html>
